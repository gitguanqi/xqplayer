<html lang="en">

<head>

                    name: '测试1',

                {

                    avatar: '',
                    name: '测试2',

                {

                    avatar: '',

                    content: '真好啊',

            mode: 'mp4',
            width: 1200,
            height: 600,
        });
        console.log(myVideo);

    </script>
